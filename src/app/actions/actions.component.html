<br/>
<h1 style="text-align: center;">ACTIONS</h1>
<br/>
<hr color="white" width="75%">
<br/>

<div class="div-add">
    <button (click)="openDialog()" class="add"
    style=" color: white; border-radius: 50px; text-align: center; margin: 0 auto;">+add</button>
    <!-- <button class="enroll" (click)="openEnrollment()">+ Enrollments</button> -->
    <!-- <button class="enroll" (click)="editEnrollment(this.getEnrollmentList[0])">&nearhk;Enrollments</button> -->
    <button class="close" mat-dialog-close (click)="getReport()">&times; close</button>
</div> <br/>

<hr color="white" width="100%">

<div *ngFor="let mark of getReportList">
    <div class="btns" id="seal">
        &nbsp;&nbsp;&nbsp;&nbsp;
         <p style="width: 9em; font-weight:lighter; font-size: large; color: white;">{{mark.name}}</p>
         <p style="width: 5em; font-weight:lighter; font-size: small; color: white; text-align: left;">{{mark.class}}</p>
        <button (click)="editReport(mark)" class="edit"
            style="color: white; border-radius: 50px; text-align: center;">edit</button> <br/>
        <button (click)="deleteReport(mark._id)" class="del"
            style="color: white; border-radius: 50px; text-align: center;">delete</button>
        <br />
        <br />
        <br />
    </div>

    <hr color="white" width="100%">

</div>
